name: Deploy to Beget

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key with passphrase
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BEGET_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa <<< "${{ secrets.BEGET_SSH_PASSPHRASE }}"
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      - name: Copy project to Beget via SCP
        run: |
          scp -r -i key.pem . root@${{ secrets.BEGET_HOST }}:/root/app

      - name: Restart Docker Compose
        run: |
          ssh -i key.pem root@${{ secrets.BEGET_HOST }} "
            cd /root/app
            docker compose up -d --build
          "
