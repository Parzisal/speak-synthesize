name: Deploy to Beget

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ü–æ–ª—É—á–∞–µ–º –∫–æ–¥ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º SSH-–¥–æ—Å—Ç—É–ø
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BEGET_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      # 3Ô∏è‚É£ –û—Ç–ª–∞–¥–∫–∞: –≤—ã–≤–æ–¥–∏–º —Ö–æ—Å—Ç
      - name: Show target host
        run: echo "Deploying to ${{ secrets.BEGET_HOST }}"

      # 4Ô∏è‚É£ –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
      - name: Git pull on Beget
        run: |
          ssh -i ~/.ssh/id_rsa root@${{ secrets.BEGET_HOST }} "
            if [ ! -d /root/app/.git ]; then
              git clone --depth=1 -b main git@github.com:Parzisal/speak-synthesize /root/app
            else
              cd /root/app &&
              git reset --hard &&
              git pull origin main
            fi
          "

      # 5Ô∏è‚É£ –°–æ–±–∏—Ä–∞–µ–º –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
      - name: Build and run Docker on Beget
        run: |
          ssh -i ~/.ssh/id_rsa root@${{ secrets.BEGET_HOST }} "
            docker system prune -af --volumes &&
            cd /root/app &&
            docker compose build --no-cache &&
            docker compose up -d
          "

      # 6Ô∏è‚É£ –§–∏–Ω–∞–ª—å–Ω—ã–π —à–∞–≥
      - name: ‚úÖ Deployment complete
        run: echo "üéâ –£—Å–ø–µ—à–Ω—ã–π –¥–µ–ø–ª–æ–π —á–µ—Ä–µ–∑ git pull –∑–∞–≤–µ—Ä—à—ë–Ω!"
