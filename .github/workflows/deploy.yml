name: Deploy to Beget

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BEGET_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      - name: Git pull
        run: |
          ssh -i ~/.ssh/id_rsa root@${{ secrets.BEGET_HOST }} "
            if [ ! -d /root/app/.git ]; then
              git clone --depth=1 -b main git@github.com:Parzisal/speak-synthesize /root/app
            else
              cd /root/app &&
              git reset --hard &&
              git pull origin main
            fi
          "

      - name: Build and run Docker
        run: |
          ssh -i ~/.ssh/id_rsa root@${{ secrets.BEGET_HOST }} "
            docker system prune -af --volumes &&
            cd /root/app &&
            docker compose build --no-cache &&
            docker compose up -d
          "

