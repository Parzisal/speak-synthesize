name: Deploy to Beget

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key with passphrase
        run: |
          echo "${{ secrets.BEGET_SSH_KEY }}" > key.pem
          chmod 600 key.pem
          eval "$(ssh-agent -s)"
          ssh-add key.pem <<< "${{ secrets.BEGET_SSH_PASSPHRASE }}"
          mkdir -p ~/.ssh
          echo "Host *" > ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Copy project to Beget via SCP
        run: |
          scp -r -i key.pem . root@${{ secrets.BEGET_HOST }}:/root/app

      - name: Restart Docker Compose
        run: |
          ssh -i key.pem root@${{ secrets.BEGET_HOST }} "
            cd /root/app
            docker compose up -d --build
          "
