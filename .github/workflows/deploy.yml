name: Deploy to Beget

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug host
        run: echo "Deploying to ${{ secrets.BEGET_HOST }}"
        
      - name: Debug ssh
        run: echo "Deploying to ${{ secrets.BEGET_SSH_KEY }}"
        
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BEGET_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      - name: Copy project to Beget via SCP
        run: |
          ssh -i ~/.ssh/id_rsa root@${{ secrets.BEGET_HOST }} "rm -rf /root/app"
          scp -r -i ~/.ssh/id_rsa . root@${{ secrets.BEGET_HOST }}:/root/app

      - name: Build and run Docker on Beget
        run: |
          ssh -i ~/.ssh/id_rsa root@${{ secrets.BEGET_HOST }} "
            docker system prune -af --volumes &&
            cd /root/app &&
            docker compose build --no-cache &&
            docker compose up -d
          "

