name: Deploy to Beget

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –°–∫–∞—á–∏–≤–∞–µ–º –∫–æ–¥ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º SSH –∫–ª—é—á –±–µ–∑ passphrase
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BEGET_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      # 3Ô∏è‚É£ –ö–æ–ø–∏—Ä—É–µ–º –ø—Ä–æ–µ–∫—Ç –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      - name: Copy project to Beget via SCP
        run: |
          ssh -i ~/.ssh/id_rsa root@${{ secrets.BEGET_HOST }} "rm -rf /root/app"
          scp -r -i ~/.ssh/id_rsa . root@${{ secrets.BEGET_HOST }}:/root/app

      # 4Ô∏è‚É£ –°—Ç—Ä–æ–∏–º –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —á–µ—Ä–µ–∑ Docker
      - name: Build and run Docker container
        run: |
          ssh -i ~/.ssh/id_rsa root@${{ secrets.BEGET_HOST }} "
            cd /root/app
            docker compose build ‚Äîno-cache && docker compose up -d
          "

      - name: ‚úÖ Deployment complete
        run: echo "üéâ –£—Å–ø–µ—à–Ω—ã–π –¥–µ–ø–ª–æ–π –Ω–∞ Beget –∑–∞–≤–µ—Ä—à—ë–Ω!"
