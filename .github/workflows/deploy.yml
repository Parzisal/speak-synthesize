name: Deploy to Beget

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ü–æ–ª—É—á–∞–µ–º –∫–æ–¥ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º SSH-–¥–æ—Å—Ç—É–ø
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BEGET_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      # 3Ô∏è‚É£ –û—Ç–ª–∞–¥–∫–∞: –≤—ã–≤–æ–¥–∏–º —Ö–æ—Å—Ç
      - name: Show target host
        run: echo "Deploying to ${{ secrets.BEGET_HOST }}"

      # 4Ô∏è‚É£ –û—á–∏—â–∞–µ–º –∏ —Å–æ–∑–¥–∞—ë–º –ø–∞–ø–∫—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
      - name: Prepare remote directory
        run: |
          ssh -i ~/.ssh/id_rsa root@${{ secrets.BEGET_HOST }} "
            rm -rf /root/app &&
            mkdir -p /root/app
          "

      # 5Ô∏è‚É£ –ö–æ–ø–∏—Ä—É–µ–º –ø—Ä–æ–µ–∫—Ç —á–µ—Ä–µ–∑ rsync (–Ω–∞–¥—ë–∂–Ω–µ–µ, —á–µ–º scp)
      - name: Sync project to Beget via rsync
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            -e "ssh -i ~/.ssh/id_rsa" ./ root@${{ secrets.BEGET_HOST }}:/root/app

      # 6Ô∏è‚É£ –°–æ–±–∏—Ä–∞–µ–º –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
      - name: Build and run Docker on Beget
        run: |
          ssh -i ~/.ssh/id_rsa root@${{ secrets.BEGET_HOST }} "
            docker system prune -af --volumes &&
            cd /root/app &&
            docker compose build --no-cache &&
            docker compose up -d
          "

      # 7Ô∏è‚É£ –§–∏–Ω–∞–ª—å–Ω—ã–π —à–∞–≥
      - name: ‚úÖ Deployment complete
        run: echo "üéâ –£—Å–ø–µ—à–Ω—ã–π –¥–µ–ø–ª–æ–π –Ω–∞ Beget –∑–∞–≤–µ—Ä—à—ë–Ω!"
