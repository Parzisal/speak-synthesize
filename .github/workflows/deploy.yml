name: Deploy to Beget

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Скачиваем код репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Настраиваем SSH ключ без passphrase
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BEGET_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      # 3️⃣ Копируем проект на сервер
      - name: Copy project to Beget via SCP
        run: |
          scp -r -i ~/.ssh/id_rsa . root@${{ secrets.BEGET_HOST }}:/root/app

      # 4️⃣ Строим и запускаем контейнер через Docker
      - name: Build and run Docker container
        run: |
          ssh -i ~/.ssh/id_rsa root@${{ secrets.BEGET_HOST }} "
            cd /root/app
            docker build -t my_app .
            docker stop my_app || true
            docker rm my_app || true
            docker run -d --name my_app -p 8000:8000 my_app
          "
